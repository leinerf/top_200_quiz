<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Top 200 Drugs</title>
</head>

<body>
    <div class="container quiz-container">
        <div class="quiz-header">
            <h2>Top 200 Drug Quiz</h2>
            <p>Answer the following questions:</p>
        </div>

        <div id="quiz">
            <div class="quiz-question">
                <p id="question">Guess the <span id="drug-type"></span> name for <span id="drug"></span></p>
            </div>
            <div class="hide" id="correct-answer"></div>
            <div id="options" class="list-group">
                <button class="list-group-item list-group-item-action quiz-option">Berlin</button>
                <button class="list-group-item list-group-item-action quiz-option">Madrid</button>
                <button class="list-group-item list-group-item-action quiz-option">Paris</button>
                <button class="list-group-item list-group-item-action quiz-option">Rome</button>
            </div>
            <button id="next-button" class="btn btn-primary mt-3">Next Question</button>
        </div>

        <div id="result" class="result">
            <p>Your score is: <span id="score">0</span>/<span id="total-drugs">200</span></p>
            <button id="retry-button" class="btn btn-secondary">Retry Quiz</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
